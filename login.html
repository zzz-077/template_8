<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skydasd|Login</title>
        <link rel="stylesheet" href="styleREG.css" />
        <link rel="icon" href="img/site-icon.webp" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="logo_box">
                    <img src="img/siteLogo.svg" alt="#" />
                </div>
                <div class="introduction_cont">
                    <h3>Hello! let's get started</h3>
                    <p>Sign in to continue.</p>
                </div>

                <div class="reg_input_cont">
                    <input
                        type="text"
                        placeholder="Username"
                        class="username_inpt"
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        class="password_inpt"
                    />
                </div>

                <div class="submit_cont">
                    <button>SIGN IN</button>
                    <div class="logincheckbox_box">
                        <div>
                            <input class="checkbox" type="checkbox" />
                            <p>Keep me signed in</p>
                        </div>
                        <div>
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button
                        class="submit_fcb"
                        style="background-color: #7da0fa; margin: 0"
                    >
                        <i class="fa fa-facebook"></i>
                        <p>Connect using facebook</p>
                    </button>
                    <p class="have_acc">
                        Don't have an account? <a href="#">Create</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
