<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skydasd|Register</title>
        <link rel="stylesheet" href="styleREG.css" />
        <link rel="icon" href="img/site-icon.webp" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="logo_box">
                    <img src="img/siteLogo.svg" alt="#" />
                </div>
                <div class="introduction_cont">
                    <h3>New here</h3>
                    <p>Signing up is easy. It only takes a few steps</p>
                </div>
                <div class="reg_input_cont">
                    <input
                        type="text"
                        placeholder="Username"
                        class="username_inpt"
                    />
                    <input
                        type="email"
                        placeholder="Email"
                        class="Email_inpt"
                    />
                    <br />
                    <select class="Country">
                        <option>Country</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>Germany</option>
                        <option>Georgia</option>
                        <option>Argentina</option>
                    </select>
                    <br />
                    <input
                        type="password"
                        placeholder="Password"
                        class="password_inpt"
                    />
                </div>
                <div class="submit_cont">
                    <div class="checkbox_box">
                        <input class="checkbox" type="checkbox" />
                        <p>I agree to all Terms & Conditions</p>
                    </div>
                    <button>SIGN UP</button>
                    <p class="have_acc">
                        Already have an account? <a href="#">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
